  title: "Apostlite teod"
  description: "Paljud ajaloolased usuvad, et kolm kõige otsustavamat aastakümmet maailma
ajaloos olid need, kui salkkond enamjaolt juutidest mehi viis Püha Vaimu väes
evangeeliumi maailma. Apostlite teod on raamat, kuhu on kirja pandud need
kolm otsustavat aastakümmet, mis ulatusid Jeesuse surnust ülestõusmisest 31.
aastal pKr kuni Pauluse esimese vanglaperioodi lõpuni Roomas aastal 62 pKr
(Ap 28:30). Raamat kirjutati ilmselt üsna varsti pärast seal mainitud sündmusi,
sest jutustus lõppeb Pauluse vanglasolekuga, kuigi on olemas tõendid, et Paulus
vabastati vangist ning ta jätkas misjonitöö tegemist, jutlustamist ja reisimist
nii kaua, kuni ta mõne aasta pärast vahistati ja siis aastal 67 pKr Roomas hukati.

Apostlite tegude raamat ei nimeta kirjapanijat, kuid koguduse traditsioon on
selleks isikuks pidanud ikka Luukast, Kl 4:14 nimetatud „armast arsti“ ja Pauluse
reisikaaslast (2Tm 4:11; Fm 24). Traditsiooniliselt on usutud, et Luukas on ka meieni
jõudnud kolmanda evangeeliumi [Luuka evangeeliumi] kirjapanija, mis on kahtlemata
Ap 1:1 mainitud „esimene raamat“ (võrdle Lk 1:3ga). Luuka evangeelium
ja Apostlite teod on kristluse algusaegu valgustavad kaks köidet, millest esimene
räägib kristluse päritolust (Jeesuse elu ja tegevus) ning teine kõneleb avarduvast
tööst (apostlite misjonipüüdlused).

Ühtekokku moodustavad need kaks raamatut umbes 27 protsenti Uuest Testamendist
ja on suurim panus ühe ja sama kirjutaja sulest. Koloslastele kirjutades
nimetab Paulus Luukast paganasoost kaastööliseks, kellekski, kes ei olnud
„ümberlõigatud“ (Kl 4:7–14). Seega on Luukas Uue Testamendi ainuke mittejuudist
kirjamees.

Siit saab selgeks, miks on üheks tema põhiteemaks päästmise kuulumine kõikidele.
Jumalal ei ole lemmikuid. Kogudus kutsuti tunnistama kõikidele inimestele,
nende rassist, ühiskonnaklassist või soost hoolimata (Ap 1:8; 2:21, 39, 40; 3:25,
10:28, 34, 35). Kui seda ei tehta eelarvamuse või mugavuse pärast, siis väänatakse
evangeeliumi ja minnakse vastuollu Jumala Sõna põhilisimate tõdedega.
Oleme Jumala ees kõik ühesugused - patused, kes vajavad lunastust, mille leiame
Kristuses Jeesuses.

Niisiis pole juhuslik, et Luukase peakangelaseks on Paulus, „paganate apostel“
(Rm 11:13), kellest räägib peaaegu kaks kolmandikku Apostlite tegude raamatust.

Apostlite tegudes leiduvateks teisteks olulisteks teemadeks on Jumala ja Tema
jumaliku eesmärgi suveräänsus (Ap 17:24, 25; 20:27; 23:11); Jeesuse esiletõstmine
Issanda ja Päästjana (Ap 2:32, 36; 3:13, 15; 4:10–12; 5:30, 31) ning just Vaimu osa
kogudusele jõu andmises ja vajalikus töös juhtimises (Ap 2:1–4; 4:24–31; 8:14–17,
29, 39; 10:19, 20). Tõsiasi on, et varakristliku koguduse saavutused ei olnud inimliku
tarkuse või suutlikkuse tulemus, ehkki Jumalale meeldis kasutada sellist inimest
nagu Paulus, mõjutamaks maailma viisil, kuidas ükski teine apostel seda
teha ei suutnud (1Kr 15:10).

Apostlite tegude raamat käsitleb varakristliku koguduse kujunemisperioodi, mil
nii administratiivne kui ka teoloogiline kasv oli märkimisväärne. Näeme seda näiteks
viisist, kuidas kogudus käsitles küsimusi, mis olid seotud Jeesuse teise tuleku
ajaga, paganate olukorraga ning päästmiseks vajaliku usu osatähtsusega. See,
mida varakristlik kogudus suutis nii lühikese aja jooksul ellu viia, tunnistab lakkamatult
sellest, mida Jumal saab teha nende kaudu, kes alandavad oma südame
palves Tema ette, elavad kõrgemal isiklikest erisustest ning lasevad end Pühal
Vaimul kasutada Jumala auks ja kuulsuseks.

Apostlite teod on jutustus neist, keda Jumal kutsus tööd alustama. Mida saame
nende loost õppida meie, keda Jumal on kutsunud tööd lõpetama?

