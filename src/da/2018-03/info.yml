  title: "Apostlenes Gerninger"
  description: "Mange historikere mener, at de tre mest afgørende årtier i denne verdens historie var dem, hvor en lille gruppe mennesker, de fleste af dem jøder, under Helligåndens kraft bragte evangeliet til verden. Apostlenes Gerninger er en beskrivelse af disse tre årtier, som strakte sig fra Jesu opstandelse i år 31 e.Kr. til afslutningen af Paulus’ første fængsling i Rom i 62 e.Kr. (ApG 28,30). Bogen må være blevet til kort tid derefter; for den standser sin fortælling på det tidspunkt, selv om der findes beviser for, at Paulus blev løsladt fra dette fængselsophold, og at han genoptog sine missionsopgaver, forkyndelse og rejser, indtil han få år senere blev arresteret og henrettet i Rom i 67 e.Kr."
