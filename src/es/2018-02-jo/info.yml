  title: "Preparación para el tiempo del fin"
  description: "Este trimestre centraremos nuestra atención en el tiempo del fin; pero no total-mente. El verdadero énfasis está puesto en Jesús,pero en el contexto de lo súlti-mos días y de cómo prepararnos para ellos. Sí, tenemos que considerar fechas, acontecimientos mundiales y la historia misma, porque la Biblia habla de ellos en relación con el fin. Sin embargo, incluso en este contexto, la Biblia habla de Jesús: de quién es él, qué ha hecho por nosotros, qué hace en nosotros y qué hará cuando vuelva. Cristo, y este crucificado, debe ser el centro de nuestra fe: o, como dijo Pablo: "Pues me propuse no saber entre vosotros cosa alguna sino a Jesucristo, y a este crucificado"(1Corintios2:2). Cuanto más nos concentremos en él,  más nos asemejaremos a él, más le seremos obedientes y más preparados estaremos para todo lo que nos espera tanto en el futuro inmediato como al final de la historia, el día en que entraremos en el “lugar" que Jesús ha preparado para aquellos que lo aman."
