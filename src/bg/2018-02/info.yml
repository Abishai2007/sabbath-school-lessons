  title: "Подготовка за края"
  description: "В последните часове на земното пребиваване на Исус в човешка плът, Той каза на учениците тези думи на утеха: \"Нека сърцето ви не се смущава; вярваш в Бога, повярвай и в Мене. В къщата на Отец Ми има много имения; ако не беше така, щях да ви кажа. Аз отивам да ви подготвя място. И ако отида и ви приготвя място, ще се върна и ще ви приема за Себе Си; че там, където съм, може да сте и вие. И където отивам, знаете и начина, по който знаете. \"(Йоан 14: 1-4)."
