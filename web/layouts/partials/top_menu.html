<header class="header">
    <div class="container py-3">
        <nav class="navbar px-0">
            <a href="{{.Site.BaseURL}}" class="brand h4"><span class="logo"></span>{{ $.Param (print (substr $.Dir 0 2) ".title") }}</a>

            {{ if gt ($.Param (substr $.Dir 0 2)) 0 }}
            <form class="form-inline">
                <a href="/language" class="btn no-border-btn">{{ $.Param (print (substr $.Dir 0 2) ".lang") }}</a>
            </form>
            {{ end }}
        </nav>
    </div>
</header>
